<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css">
        
        <title>Nej Ravindran</title>

        <style>
            .contentwrapper{
                display:grid;
                position: relative;
                justify-content: center;
                align-items: center;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                padding: 10px;
                margin-bottom: 20px;
            }

            .card 
            {
                margin-left: auto;
                margin-top: auto;
                margin-right: auto;
                margin-bottom: 5px;
                padding: 10px;
                width: fit-content;
                height:fit-content;
                background-color: white;
                box-shadow: 1px 1px 10px black 
            }

            .thumb_frame
            {
                background: black;
                max-height: 200px;
                max-width: 200px;
                align-items: center;
                text-align: center;
                vertical-align:middle;
            }


            .thumb
            {
                cursor: pointer;
            }

            .canvas
            {
                display: none;
                width: 100%;
                height: 100vh;
                left: 0;
                top: 0;
                z-index: 1000;
                position: fixed;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                align-content: space-around;
                background-color: rgba(0, 0, 0, 0.5);
            }

            .photoframe
            {
                max-width: 90%; 
                max-height: 90%;
                padding: 2px;
                background-color: white;
                box-shadow: 0px 0px 100px 10px black; 
            }

            .photo{
                width: 100%;
                height: 100%;
            }

            .info
            {
                width: 100%;
                flex-direction: row;
                align-items:center;
                text-align: center;
                align-content: flex-end;
                justify-content: center;
                color: white;
                z-index: 2000;
            }

            .paginationwrapper{
                width: 100%;
                text-align: center;
                color: white;
            }

            .paginationwrapper a{
                /* color: white; */
            }

            .pagelinkunselected{
                color:white;
                font-size: bold;
                background-color:rgb(21, 21, 21);
                padding: 6px 6px;
                width: 20px;
                margin-bottom: 2px;
                border-radius: 3px;
                text-decoration: none;
            }

            .pagelinkselected{
                color:#007ced;
            }

        </style>
    </head>

    <body>
        <div class="wrapper">
            <header>
                <div class="headerwrapper">
                    <div class="logowrapper">
                        <div class="logoframe">
                            <img class="logo" src="profile100.jpg" alt="profile pic">
                        </div>
                        <div class="logotext">Nej Ravindran</div>
                    </div>    
                    
                    <div class="normalmenuwrapper">
                        <nav>
                            <ul>
                                <li><a href="/index.html">Home</a></li>
                                <li><a href="/gallery.html">Gallery</a></li>
                                <li><a href="/about.html">About</a></li>
                            </ul>
                        </nav>        
                    </div>    

                    <div class="mobilemenuwrapper">
                        <div class="mobilemenubutton">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>

                        <div class="mobilemenu">
                            <nav>
                                <ul>
                                    <li><a href="/index.html">Home</a></li>
                                    <li><a href="/gallery.html">Gallery</a></li>
                                    <li><a href="/about.html">About</a></li>
                                </ul>
                            </nav>        
                        </div>
                    </div>
                </div>
            </header>
            
            <hr/>

            <div class="contentwrapper">
                <!-- thumbnails to be added dynamically by JS -->
            </div>

            <div class="paginationwrapper">
                
            </div>

            <!-- for loading the pic -->
            <div id="canvas" class="canvas">
                <div id="title" class="info"></div>
                <div class="photoframe">
                    <img id="photo" class="photo" src=""/>
                </div>
                <div id="info" class="info"></div>
            </div>        

            <footer>
                <div>
                    <span class="social">&copy Nej Ravindran |</span>
                </div>
                <div>
                    <a class="social" href="https://www.instagram.com/nej.ravindran"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <div>
                    <a class="social" href="https://www.youtube.com/@nej.ravindran"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </footer>

        </div>

        <script src="site.js"></script>
        
        <script>
            let pics = [
                {fileName: 'kid.jpg', description: "Lone Kid", medium: 'Watercolor', size: '10 x 12 in', price: '', availability: 'Sold' },
                {fileName: 'ritu.jpg', description: "Ritu", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'abstractgirl.jpg', description: "Abstract Girl", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'angling.jpg', description: "Angling", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'applepicker.jpg', description: "Apple Picker Girl", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'appleseller.jpg', description: "Apple Seller", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'autumn.jpg', description: "Autumn", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'ayisha.jpg', description: "Ayisha", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'bbeauty.jpg', description: "Beautiful Girl Child", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'beforerain.jpg', description: "Before Rain", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'blue-landscape.jpg', description: "Night Landscape", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'boygirlnight.jpg', description: "In Moonlight", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'boyinrain.jpg', description: "Boy in Rain", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'dandelion.jpg', description: "Dandelion", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'evening.jpg', description: "Evening", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'girlinrain.jpg', description: "Girl in Rain", medium: 'Watercolor', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'farmer.jpg', description: "Marks of Toil", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'ladyinmoon.jpg', description: "Lady in Moon", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'radhakrishna.jpg', description: "Radha Krishna", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'radhamadhavam.jpg', description: "Radha Madhavam", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'saxgirl.jpg', description: "Sax Girl", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'squirrels.jpg', description: "Squirrels", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'winter.jpg', description: "Winter", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },
                {fileName: 'toronto.jpg', description: "Toronto", medium: 'Digital', size: '10 x 12 in', price: '', availability: 'Available' },                
            ]; 

            const pageSize = 5;
            let noOfPages = Math.ceil(pics.length / pageSize);

            function createPageLinks(){
                for (let i = 1; i <= noOfPages; i++) {
                    $(".paginationwrapper").append(`<a href="#" class="pagelink pagelinkunselected">${i}</a> &nbsp;&nbsp;&nbsp;`)

                }
            }
 
            function loadPage(pageNo){
                $('.contentwrapper').html('');

                let startIndex = (pageNo-1) * pageSize;
                let endIndex = startIndex + pageSize;
                
                for (let i = startIndex; i < endIndex; i++) {
                    if(i > pics.length-1)
                        break;

                    let pic = pics[i];

                    let cardHtml = `
                    <div class="card">
                        <div class="thumb_frame">
                        <img class="thumb" src="/gallery/thumbnails/${pic.fileName}" 
                            data-title="${pic.description}" data-medium="${pic.medium}" data-size="${pic.size}" data-availability="${pic.availability}" />
                        </div>
                    </div>`; 

                    $('.contentwrapper').append(cardHtml);
                }        

                $('.pagelink').filter(function(){
                    if( $(this).text() == pageNo){
                        $(this).removeClass('pagelinkselected');
                        $(this).addClass('pagelinkunselected');
                        $(this).addClass('pagelinkselected');
                        return;
                    }
                });

                setupSlideShow();
               
            }


            function setupSlideShow(){
                $('.thumb').click(function (){
                    let title = $(this).attr("data-title");
                    let info = $(this).attr("data-medium") + "   |   " +  $(this).attr("data-size") + "   |   " +  $(this).attr("data-availability");
                    $("#title").text(title);
                    $("#info").text(info);
                    
                    let url = this.src.replace('thumbnails', 'paintings');                    
                    let canvas = $('#canvas');
                    $(canvas).css('display', 'flex');
                    $('#photo').attr('src', url);
                    $('#photo').css('margin', 'auto');
    
                });      

                $('#canvas').click(function (){
                    var canvas = $('#canvas');
                    $(canvas).css('display', 'none');
                });

            }

            function setupPageLinks(){
                $('.pagelink').click(function (){
                    loadPage($(this).text());
                    $('.pagelink').removeClass('pagelinkselected');
                    $('.pagelink').addClass('pagelinkunselected');
                    $(this).addClass('pagelinkselected');
                });

            }

            $(function(){
                createPageLinks();
                loadPage(1);
                setupPageLinks();

            });

        </script>
    </body>
</html>
